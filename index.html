<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="./todoList.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Todo List</title>
</head>
<body>

<div class = 'main_global_container'>
    <div class = 'global-container'>
        <div class = 'container'>
            <div class = 'todo_title_container'>
                <h1 class = 'todo-title'>To do List </h1>
            </div>
            <div class = 'input_btn_container'>
                <input type="text" class = 'input_todo' placeholder="Add new todo...">
                <button class = 'add__todo'>Add</button>
                <div class = 'delete__all-container'>
                    <button class = 'all'>Delete All</button>
                </div>
            </div>
            <div class = 'todo-items'>
                <ul class = 'li-todoList'></ul>
            </div>
        </div>
    </div>
</div>
<i class="bi bi-brightness-high-fill" id = 'toggle-moon'></i>


<script src="https://kit.fontawesome.com/22fc60c450.js" crossorigin="anonymous"></script>
<script src="./todoList.js"></script>
</body>
</html>
